apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: "1.13.2"
    releaseName: cert-manager
    namespace: cert-manager
    valuesInline:
      installCRDs: true
      prometheus:
        enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring
