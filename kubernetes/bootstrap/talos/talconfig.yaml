# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.3

clusterName: "k8s-at-home"
endpoint: https://192.168.20.254:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.20.254"
  - 127.0.0.1 # KubePrism
  - "k8s.ibay.dev"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-01"
    ipAddress: "192.168.20.110"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/d4cf8602b9d285ede53209d5e8c482372d61d3b9aa850736c2dc65bd8d091cba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "02:de:4d:48:28:10"
        dhcp: false
        addresses:
          - "192.168.20.110/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.254"
    nodeLabels:
      "topology.kubernetes.io/region": "m720q"
      "topology.kubernetes.io/zone": "m720q-1"
  - hostname: "talos-02"
    ipAddress: "192.168.20.111"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/d4cf8602b9d285ede53209d5e8c482372d61d3b9aa850736c2dc65bd8d091cba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "02:de:4d:48:28:11"
        dhcp: false
        addresses:
          - "192.168.20.111/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.254"
    nodeLabels:
      "topology.kubernetes.io/region": "m720q"
      "topology.kubernetes.io/zone": "m720q-2"
  - hostname: "talos-03"
    ipAddress: "192.168.20.112"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/d4cf8602b9d285ede53209d5e8c482372d61d3b9aa850736c2dc65bd8d091cba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "02:de:4d:48:28:12"
        dhcp: false
        addresses:
          - "192.168.20.112/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.254"
    nodeLabels:
      "topology.kubernetes.io/region": "m720q"
      "topology.kubernetes.io/zone": "m720q-3"
# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 192.168.1.2
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/longhorn.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

