---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
labels:
  app.kubernetes.io/name: argocd-cm
  app.kubernetes.io/part-of: argocd
data:
  # to kustomize helm charts
  kustomize.buildOptions: --enable-helm
  application.instanceLabelKey: argocd.argoproj.io/instance
  resource.exclusions: |
    - apiGroups:
      - cilium.io
      kinds:
      - CiliumIdentity
      clusters:
      - "*"
