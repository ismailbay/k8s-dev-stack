hajimari:
  hajimari:
    name: Ismail
    title: Home
    defaultEnable: true
    alwaysTargetBlank: true
    lightTheme: tron
    darkTheme: tron
    showAppGroups: true
    showAppStatus: false
    showAppUrls: false
    showAppInfo: false
    defaultAppIcon: mdi:application
    namespaceSelector:
      any: true
    customApps:
      - group: External
        apps:
          - name: OpenWrt
            url: "http://192.168.1.1"
            icon: simple-icons:openwrt
          - name: Cloudflare
            url: "https://dash.cloudflare.com"
            icon: simple-icons:cloudflare
          - name: TrueNAS
            url: "https://truenas.ibay.dev"
            icon: simple-icons:truenas
          - name: Proxmox
            url: "http://192.168.20.100:8006"
            icon: simple-icons:proxmox
          - name: Minio
            url: "https://minio.ibay.dev"
            icon: simple-icons:minio
    globalBookmarks:
      - group: Me
        bookmarks:
          - name: Github
            url: 'https://github.com/ismailbay/'
          - name: Gmail
            url: 'http://gmail.com'
          - name: Twitter
            url: 'https://twitter.com/of_ismailbay'
      - group: Sources
        bookmarks:
          - name: CNCF
            url: 'https://www.cncf.io'
          - name: ArtifactHUB
            url: 'https://artifacthub.io'
      - group: Dev
        bookmarks:
          - name: DEV
            url: 'https://dev.to'
          - name: Devhints
            url: 'https://devhints.io'
  env:
    TZ: Europe/Vienna
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        hajimari.io/enable: "false"
      hosts:
        - host: &host home.ismailbay.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: hajimari-tls
          hosts:
            - *host
  persistence:
    data:
      enabled: true
      storageClass: longhorn
      size: 1Gi
