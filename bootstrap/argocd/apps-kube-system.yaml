---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-system
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://gitea.ibay.dev:3000/ismailbay/k8s-dev-stack.git
        revision: HEAD
        directories:
          - path: apps/kube-system/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://gitea.ibay.dev:3000/ismailbay/k8s-dev-stack.git
        path: '{{.path.path}}'
        targetRevision: HEAD
      destination:
        name: in-cluster
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
