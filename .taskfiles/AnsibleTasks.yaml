---
version: 3

vars:
  ANSIBLE_INVENTORY_DIR: "{{.ANSIBLE_DIR}}/inventory"

tasks:

  init:
    desc: Install / Upgrade Ansible galaxy deps
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible-galaxy install -r requirements.yaml --roles-path {{.ANSIBLE_DIR}}/.ansible/roles
      - ansible-galaxy collection install -r requirements.yaml --collections-path {{.ANSIBLE_DIR}}/.ansible/collections

  list:
    desc: List all the hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmd: ansible all -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yaml --list-hosts

  ping:
    desc: Ping all the hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmd: ansible all -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yaml --one-line -m 'ping'

  cmd:
    desc: Execute given command on all hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmd: ansible all -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yaml --one-line -a '{{.CLI_ARGS}}'